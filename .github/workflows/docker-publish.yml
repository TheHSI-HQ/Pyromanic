name: Build and Publish Docker Image (Tag)

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (Tag)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pyromanic:${{ github.ref_name }} .

      - name: Build Docker image (Latest)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pyromanic:latest .

      - name: Push Docker image (Tag)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pyromanic:${{ github.ref_name }}

      - name: Push Docker image (Latest)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pyromanic:latest
